<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagenes en html</title>
</head>
<body>

  <h1>&nbsp;</h1>
  <section>

    <!--Imagen estatica:-->
    <img src="images/gato-acuarela.png" alt="Gato en acuarela" height="" width="">
    <!--alt: texto alternativo que se muestra si la imagen no se puede cargar-->
  </section>

  <h1>&nbsp;</h1>
  <section>
    <img src="images/cat-gif.gif" alt="Gato en movimiento" height="1400" width="1600">
  </section>

  <h1>&nbsp;</h1>
  <section>
    <a href="https://www.elmundodelgato.com/">
      <!-- a sirve para enlazar a otra pagina -->
      <img src="images/kitten.png" alt="Gatito" height="1000" width="1600">
    </a>

  </section>

</body>
</html>
