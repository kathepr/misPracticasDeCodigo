<!--Esta es la forma de realizar comentarios-->

<!--Doctype html me permite indicarle al navegador que tipo de documento es. En este caso es un documento html-->
<!DOCTYPE html>
<html>
    <head>
        <!--Head sirve para colocar información que no se ve en la página, pero que es importante para el navegador.-->

        <!-- la etiqueta meta se usa para incluir metadatos que no se muestran en la página web. -->

        <meta charset="UTF-8">
        <!--Meta charset me permite indicarle al navegador que tipo de codificación de caracteres estoy utilizando. En este caso es UTF-8-->


        <meta name="viewport" content="width=device-width">
        <!--Meta viewport me permite indicarle al navegador que el ancho de la página se ajuste al ancho del dispositivo. Esto es importante para que la página se vea bien en dispositivos móviles-->


        <title>Portafolio de Kathe - Psicologa</title>
        <!--Title me permite colocar un título a la página. Este título se muestra en la pestaña del navegador. Es importante para los buscadores-->

        <meta name="robots" content="index, follow">
        <!--Meta robots me permite indicarle a los buscadores que indexen la página y sigan los enlaces que se encuentran en ella. Es importante para el SEO-->

        <meta name="theme-color" content="#8f7ada">
        <!--Meta theme-color me permite indicarle al navegador el color de la barra superior de la página. Esto es importante para la experiencia del usuario. En este caso el color es #8f7ada, que es un color morado-->

        <link rel="icon" type="image/png" href="/images/Screenshot 2024-04-06 at 2.29.04 PM.png">

        <!-- Link me permite indicarle al navegador que cargue un archivo externo. En este caso estoy cargando un icono que se va a mostrar en la pestaña del navegador. En type indico el tipo de archivo y en href indico la ruta del archivo.Es importante para la experiencia del usuario -->
        
        <meta="description" content="Portafolio de Kathe, 3 años de experiencia como psicologa">
        <!--Meta description me permite colocar una descripción de la página. Esta descripción se muestra en los resultados de búsqueda de los buscadores. Es importante para el SEO-->


        <!-- OPEN GRAPH -->

        <!-- Open Graph es un protocolo que permite compartir información en redes sociales. Es importante para el SEO-->
        
        <meta property="og:title" content="Portafolio de una psicologa que también es Desarrolladora Web">
        <!--Meta property me permite colocar una propiedad a la página. Una propiedad es un metadato que se utiliza para compartir información en redes sociales. En este caso estoy compartiendo el título de la página en Facebook. Es importante para el SEO-->

        <meta property="og:description" content="Portafolio de Kathe, 3 años de experiencia como psicologa">
        <!--Meta property  og:description me permite colocar una propiedad a la página. Una propiedad es un metadato que se utiliza para compartir información en redes sociales. En este caso estoy compartiendo la descripción de la página en Facebook. Es importante para el SEO-->

        <meta property="og:image" content="/images/Screenshot 2024-04-06 at 2.29.04 PM.png">

        <!--Meta property og:image me permite colocar una propiedad a la página. Una propiedad es un metadato que se utiliza para compartir información en redes sociales. En este caso estoy compartiendo una imagen de la página en Facebook. Es importante para el SEO-->

        <meta property="og:image:alt" content="Una fotografía del Universo y el Cosmos">

        <!--Meta property og:image:alt me permite colocar una propiedad a la página. Una propiedad es un metadato que se utiliza para compartir información en redes sociales. En este caso estoy compartiendo una descripción de la imagen de la página en Facebook. Es importante para el SEO-->

        <link rel ="alternate" href="https://www.kathe.com/en" hreflang="en-GB">
        <!--Link rel me permite indicarle al navegador que cargue un archivo externo. En este caso estoy indicando que hay una versión en inglés de la página. Es importante para el SEO-->

        <link rel = "canonical" href="https://www.kathe.com">
        <!--Link rel me permite indicarle al navegador que cargue un archivo externo. En este caso estoy indicando la URL canónica/principal de la página. Es importante para el SEO-->


        <!--Style es de CSS y me permite modificar el estilo de la página -->
        <style> 

            body{
                background: #fde3ff;
            }

        </style>


    </head>

    <body>
        <!--Body es el contenedor de todo el contenido que se va a mostrar en la página web.-->
    </body>

</html>
