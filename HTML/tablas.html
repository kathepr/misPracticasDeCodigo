<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas en HTML</title>

  <style>

    table {
            width: 100%; /* La tabla ocupará todo el ancho de la página */
            border-collapse: collapse;
            overflow-x: auto;
        }

    th, td {
        border: 1px solid black; /* Borde para las celdas */
        padding: 8px; /* Espaciado interno de las celdas */
        text-align: center; /* Alineación del texto al centro */
    }

    </style>
</head>


<body>

  <div>

    <table>
      <caption> Tabla de prueba 1</caption> <!--caption sirve para poner un título a la tabla-->
      <tr> <!--tr sirve para crear una fila-->
        <td>Celda 1</td> <!--td sirve para crear una celda-->
        <td>celda 2</td>
        <td>celda 3</td>
        <td>celda 4</td>
      </tr>
      
      <tr>
        <td>&nbsp;</td> <!-- &nbsp; es un espacio en blanco-->
        <td>celda 6</td>
        <td>celda 7</td>
        <td>celda 8</td>
      </tr>
    </table>
  </div>
  
  <h1>&nbsp;</h1>
  <div>
    
    <table>
      <caption> Tabla de prueba 2</caption> <!--caption sirve para poner un título a la tabla-->

      <thead> <!--thead sirve para crear el encabezado de la tabla-->

        <tr>
          <th>Celda 1</th>
          <th colspan = "2">Celda 2 y Celda 3</th> <!-- colspan sirve para unir columnas-->
          <th>Celda 4</th>
        </tr>

      </thead>
      
      <tbody> <!--tbody sirve para crear el cuerpo de la tabla-->

        <tr>
          <td>Celda 5</td>
          <td>Celda 6</td>
          <td>Celda 7</td>
          <td>Celda 8</td>
        </tr>
        
        <tr>
          <td rowspan="2">Celda 9</td> <!-- rowspan sirve para unir filas-->
          <td>Celda 10</td>
          <td>Celda 11</td>
          <td>Celda 12</td>
        </tr>
        
      </tbody>

      <tfoot> <!--tfoot sirve para crear el pie de la tabla-->

        <tr>
          <td colspan="4">Celda 13, Celda 14, Celda 15, Celda 16</td> <!-- colspan sirve para unir columnas-->
          
          <!-- <td>Celda 14</td>
            <td>Celda 15</td>
            <td>Celda 16</td> -->
        </tr>
            
      </tfoot>

    </table>
  </div>
      
</body>
</html>

<!--thead, tbody y tfoot son etiquetas que sirven para dividir la tabla en tres partes: encabezado, cuerpo y pie. Esto sirve para darle un formato más ordenado a la tabla. Una manera de aplicarlo es con CSS, para darle un estilo diferente a cada parte de la tabla.-->
