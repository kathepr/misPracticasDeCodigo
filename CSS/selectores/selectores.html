<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>

    <link rel="stylesheet" href="styleSelectores.css">


    



</head>

<body>

<!--
    Los selectores son patrones utilizados para seleccionar los elementos HTML a los que se les aplicarán estilos. 
    
    Los selectores permiten dirigir y aplicar estilos a elementos específicos dentro de un documento HTML.-->

    <h1>Ingredientes</h1>
    <ul>
        <li>Una taza de <span>Harina</span></li>
        <li class="ingrediente-faltante">Aceite</li>
        <li>Leche</li>
        <li class="ingrediente-faltante">Sal</li>
        <li id="ingrediente-secreto">Clavos</li>



        <!-- Por ejemplo, si tienes una lista desordenada (<ul>) con elementos de lista (<li>) y dentro de cada elemento de lista tienes un fragmento de texto dentro de un elemento <span>, podrías seleccionar ese fragmento de texto específico para aplicarle estilos o manipularlo de alguna manera utilizando CSS o JavaScript. -->

        <!--Las clases SON ESENCIALES. Es posible asignarle a cada elemento una clase con nombre puntual. Las clases proporcionan una forma de agrupar elementos que comparten características similares y aplicar estilos a esos grupos de manera consistente en una página web.-->

        <!--Los ID's sirven para aplicar estilos a un elemento HTML específico que tiene un atributo de identificación único (ID). OJO: LOS DEMAS ELEMENTOS NO PUEDEN COMPARTIR EL MISMO ID-->

    </ul>

    
</body>
</html>
