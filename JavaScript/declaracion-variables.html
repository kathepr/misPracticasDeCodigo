<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>


<body>

    <h1>Fundamentos JavaScript</h1>

    <script>

        // DECLARACIÓN DE UNA VARIABLE EN JAVASCRIPT
        
// Si se declara una variable con var, la variable va a ser de ambito global

// ejemplo: console.log(x); // undefined
// var x = 10;
// console.log(x); // 10

        var hola="Hola Mundo";
        console.log(hola);




// Si se declara con let, va a ser una variable de ambito bloque.

// Esto significa que son visibles solo dentro del bloque en el que fueron declaradas. Si declaras una variable con let dentro de un bloque (if, for, etc.), esa variable estará disponible solo dentro de ese bloque.

// Ejemplo:
// console.log(y); // ReferenceError: y is not defined
// let y = 20;
// console.log(y); // 20


// Se recomienda mas el uso de let para la declaración de variables.

        let hello="Hello World";
        console.log(hello);

    </script>

</body>


</html>
