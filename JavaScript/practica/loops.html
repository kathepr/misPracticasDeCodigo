<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops en JavaScript</title>
</head>

<body>

    <script>
        let contador = 0;

        //while : La condición se evalua antes de ejecutar el código. Si la condición es verdadera, el bloque de código se ejecuta
        while (contador < 10) {
            console.log(contador)
            contador++;
        }


        // do-while : el bloque de código se ejecuta al menos una vez, independientemente de si la condición es verdadera o falsa
        do {
            console.log(contador)
            contador++;
        } while (contador < 10) //La condición está al final. Después de la primera ejecución del bloque de código, la condición se evalúa






        // for (se declara la variable, condicion, decremento/incremento) {
        //     sentencias - lineas de código
        // }

        for (let i=0; i<10; i++){
            console.log(i);
        }

        let numeros = [10, 20, 30, 40, 50, 60, 70, 80, 90];
        for(let i=0; i<numeros.length;i++){
            console.log(numeros[i]);
        }





        //Variantes del for
        //for in : Se utiliza principalmente para iterar sobre las propiedades de los objetos

        const kathe = {
            nombre: "Kathe",
            apellido: "Pimentel",
            edad: 30
        }

        for (const propiedad in kathe){
            console.log(propiedad); //Solo se muestra la llave
            console.log(`Key: ${propiedad}, Value: ${kathe[propiedad]}`); //Se muestra la llave y su valor
        }


        //for of :  Iterar sobre los valores de objetos iterables (como Arrays, Map, Set, String, etc.), cualquier elemento
        for(const elemento of numeros){
            console.log(elemento);
        }


        let cadena = "Hola Mundo";
        for(const caracter of cadena){
            console.log(caracter)
        }


    </script>
    
    
</body>
</html>
