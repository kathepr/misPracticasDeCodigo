<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops en JavaScript</title>
</head>

<body>

    <script>
        let contador = 0;

        //while : La condición se evalua antes de ejecutar el código. Si la condición es verdadera, el bloque de código se ejecuta
        while (contador < 10) {
            console.log(contador)
            contador++;
        }




        // do-while : el bloque de código se ejecuta al menos una vez, independientemente de si la condición es verdadera o falsa
        do {
            console.log(contador)
            contador++;
        } while (contador < 10) //La condición está al final. Después de la primera ejecución del bloque de código, la condición se evalúa



        // for (inicialización de la variable, condicion, decremento/incremento) {
        //     sentencias - lineas de código
        // }


    </script>
    
    
</body>
</html>
