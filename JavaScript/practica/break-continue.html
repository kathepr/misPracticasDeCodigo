<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-Continue</title>
</head>

<body>

    <script>
        const numeros = [1,2,3,4,5,6,7,8,9,0];

        for(let i=0; i < numeros.length; i++) {
            if(i===5){
                break; //break se sale del bucle de manera prematura cuando i llega a la posicion 5
            }
            console.log(numeros[i]);
        }


        for(let i=0; i < numeros.length; i++) {
            if(i===5){
                continue; //cuando i llega a la posicion 5, continue se salta esa parte del código y continua con la siguiente iteración
            }
            console.log(numeros[i]);
        }





    </script>
    
</body>
</html>
